# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:

  - name: about
    url: about
    weight: 100

  - name: activity
    url: activity
    weight: 200
  - parent: activity
    name: experience
    url: /#experience
    weight: 200

  - name: project
    url: project
    weight: 300

  - name: etc
    url: etc
    weight: 400
  - parent: etc
    name: interest
    weight: 410
  - parent: etc
    name: recommendation
    weight: 420

  - name: contact
    url: contact
    weight: 700

