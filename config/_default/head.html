<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    
    <!-- CSS 스타일 시트 -->
    <link rel="stylesheet" href="{{ "assets/css/slider.css" | relURL }}">
    
    <!-- JavaScript 파일 -->
    <script src="{{ "assets/js/slider.js" | relURL }}" defer></script>

    <!-- 추가적인 스타일이나 스크립트 파일이 필요할 경우 여기에 추가 -->
</head>
<body>
    {{ partial "header.html" . }} <!-- 헤더 파일 호출 (필요에 따라 추가) -->
    {{ block "main" . }}{{ end }} <!-- 메인 콘텐츠 블록 -->
    {{ partial "footer.html" . }} <!-- 푸터 파일 호출 (필요에 따라 추가) -->
</body>
</html>
